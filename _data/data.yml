career-profile:
    title: Career Profile
    summary: I am a dedicated researcher and academic in the field of evolutionary anthropology, specializing in human biology, human behaviour, and ecology. I have published multiple scientific articles, assisted with teaching courses. I have also presented at renowned conferences and been invited as a guest speaker during my PhD career.
education:
    title: Education
    info:
      - degree: PhD Candidate in Human Biology and Evolution
        university: University College London, UK
        time: 2020-2024
        details: |
          During my PhD, I have been conducting research in evolutionary anthropology at University College London in UK, supported by a full scholarship. My research interests include social network analysis, demographic analysis, and related fields. During this time, I have published four papers in SCI journals as the lead author.
          
      - degree: Master's Degree in Ecology
        university:  Lanzhou University, CHINA
        time: 2017-2020
        details: |
          During my master's degree in ecology at Lanzhou University, which I entered through a recommendation-based admission,I worked under the supervision of Professor Ruth Mace (Fellow of the British Academy). My research focused on the evolution of human cooperative behaviour using statistical modelling. I published one SCI article as the first author and awarded a National Graduate Scholarship.
          
      - degree: Bachelor's Degree in Biotechnology
        university:  Lanzhou University, CHINA
        time: 2013-2017
        details: |
          During my undergraduate studies at Lanzhou University, I focused on learning the fundamentals of biology and gaining experimental skills from both microscopic and laboratory perspectives.

experiences:
    title: Experiences
    info:
      - role: Teaching Assistant in Anthropology Department
        time: 2023-2024
        details: I am a Teaching Assistant in the Anthropology Department at UCL for the 2023-2024 academic year. In this role, I facilitate the learning process for undergraduate students by organizing tutorial activities, leading tutorial groups in both biological anthropology and human ecology, and providing feedback on coursework. This position has enhanced my ability to communicate complex concepts in a clear and accessible way, a critical skill for undergraduate teaching. Additionally, I am responsible for grading assignments for courses in biological anthropology and human behavioural ecology.
            
